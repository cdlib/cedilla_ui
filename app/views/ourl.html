
<div id="citation_panel" class="row">
  <div class="panel panel_default">
    <div id="citation_display"></div>
   </div>
</div>  

<div id="error_panel"><div id="error_message" class="col-md-12"></div></div>

<div id='fulltext' class="ft_frame" ng-class="{'hidden': !viewState.showFullText}">
  <iframe src='{{item.fullTextTarget}}' class='ft_frame'></iframe>
</div>

<div id="resources" class="row" ng-class="{'hidden': !viewState.showOptions}">
  <div class="well col-md-12">
    <p><strong>Available digitally from</strong></p>
    <ul>
      <li ng-repeat="resource in item.resources | digitalLinks">
        <a href="{{resource.target}}"><span ng-bind-html="resource.source"></span></a>
      </li>
    </ul>
  </div>
  <div id="your_library_display" class="well col-md-12">
    <p><strong>Copies in your library</strong></p>
  </div>
</div>

<div id="debug" ng-show="viewState.showDebug">
  <div id="citation_events">
    <h2>Citation Events</h2>
    <ul>
        <li ng-repeat="event in item.citationEvents">{{event}}</li>     
    </ul>
  </div>
  <div id="citation">
      <h2>Citation</h2>
      <p>{{item.citation}}</p>   
  <div>
    <h2>Resources</h2>
    <ul>
      <li ng-repeat="resource in item.resources">{{resource}}</li>
    </ul>
  </div>
  <div>
    <h2>View State</h2>
    <p>{{viewState}}</p>
  </div>
</div>
